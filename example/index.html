<html>
<head>
<meta charset="utf-8">
<style>

#graph { 
    margin-left: auto;
    margin-right: auto;
    width: 960px;
    height: 500px;
}

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

#explanation { 
    width: 20em;
    margin-left: auto;
    margin-right: 1em;
    display: inline-block
}

#instruction {
    width: 20em;
    margin-right: auto;
    margin-left: 1em;
    display: inline-block
}

#text {
    padding: 10em;
    margin-left: auto;
    margin-right: auto;
}

pre {
    display: inline
}

</style>
</head>
<body>
<div id=graph></div>
<div id=text>
<div id=explanation>
    A reimplementation of the Mike Bostocks <a href=#>Construct a Layout</a> using
<pre>d3-link-register</pre>
</div>

<div id="instruction">
<li>
Click to add nodes.
</li>
<li>
Hold <pre>shift</pre> and click to remove nodes.
</li>
</div>
</div>

<script src="main.js"></script>
</body>

</html>
